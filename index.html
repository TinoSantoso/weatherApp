<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Weather App</h1>

                <!-- Form untuk mencari cuaca -->
                <form id="weather-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter city name..." required>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <!-- Menampilkan data cuaca -->
                <div id="weather-result" class="mt-4 card d-none">
                    <div class="card-body bg-primary-subtle border border-danger-subtle rounded-2">
                        <h2 id="city-name" class="card-title"></h2>
                        <h4 id="temperature" class="card-text"></h4>
                        <p id="description" class="card-text"></p>
                        <p id="humidity" class="card-text"></p>
                        <p id="wind-speed" class="card-text"></p>
                    </div>
                </div>

                <!-- Pesan error -->
                <p id="error-message" class="text-danger text-center d-none">City not found. Please try again.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
